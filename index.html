<!DOCTYPE html>
<html lang="en">
<head>
    <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>

    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>김성희의 자기소개 페이지</title>
</head>
<body>
    <div class="container">
        <br>
        <ul class="nav nav-tabs">
            <li role="presentation" class="active"><a href="1.html">유년기</a></li>
            <li role="presentation"><a href="2.html">질풍노도</a></li>
            <li role="presentation"><a href="3.html">방황기</a></li>
            <li role="presentation"><a href="4.html">지금</a></li>
          </ul>
        <h1>김성희를 소개합니다</h1>
        <h2>김성희를 소개해요</h2><br>

        <form action="전송받을대상">
            아이디 : <input type="text" name="id">
            비밀번호 : <input type="password" name="pwd">

            <div class="form-group">
              <label for="exampleInputEmail1">이메일 주소</label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="이메일을 입력하세요">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">암호</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="암호">
            </div>
            <div class="form-group">
              <label for="exampleInputFile">파일 업로드</label>
              <input type="file" id="exampleInputFile">
              <p class="help-block">여기에 블록레벨 도움말 예제</p>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox"> 입력을 기억합니다
              </label>
            </div>
            <button type="submit" class="btn btn-default">제출</button>
          </form>

        <br>
        <img src="business.jpg" height=300 title="사무적인사진">
        <br>

        <form action="전송받을대상">
            제목 : <input type="text" name="title"><br>

            글의 종류 : 
            <select name="글의 종류" id="">
                <option value="good">좋은일</option>
                <option value="bad">나쁜일</option>
                <option value="soso">그저그런일</option>
            </select>

        </form>
        <div class="progress">
            <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
              <span class="sr-only">40% Complete (success)</span>
            </div>
          </div>
          <div class="progress">
            <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
              <span class="sr-only">20% Complete</span>
            </div>
          </div>
          <div class="progress">
            <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%">
              <span class="sr-only">60% Complete (warning)</span>
            </div>
          </div>
          <div class="progress">
            <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%">
              <span class="sr-only">80% Complete (danger)</span>
            </div>
          </div>



    </div>
    

</body>
</html>
